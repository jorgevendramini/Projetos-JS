<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Cinemark</title>

<body>

    <!-- Imagens -->
    <div class="linha">
        <div class="coluna">
            <div class="image-wrapper">
                <img class="imagemFilme" src="./imagens/lordOfTheRing.jpg" alt="O senhor dos Anéis">

            </div>
        </div>
        <div class="coluna">
            <div class="image-wrapper">
                <img class="imagemFilme" src="./imagens/mario.jpg" alt="Mario">

    <div class="container-form">
        <form id="form-avaliacao" action="#">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required><br><br>
            <label for="mensagem">Informações adicionais:</label><br>
            <textarea name="mensagem" id="mensagem" rows="4" cols="50" maxlength="600" style="resize: none;"></textarea>
            <br><br>
            <input type="submit" value="Cadastrar Item" id="submit" onclick="mediaDosFilmes()">
        </form>
    </div>

    <script src="script.js">
    </script>
